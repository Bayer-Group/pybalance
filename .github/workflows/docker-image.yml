name: Docker Image CI

on: [push, pull_request]

jobs:

  linting:
    runs-on: [ self-hosted, Linux, external-k8s ]
    steps:
      - name: Checkout Repository üõéÔ∏è
        uses: actions/checkout@v3
      -
        name: Install Python 3.9 üêç
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      -
        name: Set up runner üì¶
        run: pip3 install black==23.1.0
      -
        name: "Black: Code Formatting üëÆüèΩ‚Äç‚ôÄÔ∏è"
        run: black --diff . && black -v --check .

  base_image:
    name: Base Image for standard environment
    runs-on: [ self-hosted, Linux, external-k8s ]
    needs: linting

    steps:
      - name: Checkout Repository üõéÔ∏è
        uses: actions/checkout@v3
      -
        name: Create tag name üÜî
        run: echo "DOCKER_TAG=$(echo "${{ github.ref_name }}" | sed -E 's/[^[:alnum:].-]+/-/g' | sed -E 's/^[^[:alnum:]]+//')" >> $GITHUB_ENV
      -
        name: Login to JFrog üê∏
        uses: docker/login-action@v2
        with:
          registry: ieg-docker-dev-k8s.artifactory.bayer.com
          username: ${{ secrets.ARTIFACTORY_USERNAME }}
          password: ${{ secrets.ARTIFACTORY_APIKEY }}
      -
        name: Build & push Docker image üê≥
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: pybalance
          registry: ieg-docker-dev-k8s.artifactory.bayer.com
          username: ${{ secrets.ARTIFACTORY_USERNAME }}
          password: ${{ secrets.ARTIFACTORY_APIKEY }}
          tags: ${{ env.DOCKER_TAG }}
          directory: .
          dockerfile: environments/Dockerfile
      -
        name: Pytest
        run: docker run ieg-docker-dev-k8s.artifactory.bayer.com/pybalance:${DOCKER_TAG} pytest


  base_image_gpu:
    name: Base Image for GPU environment
    runs-on: [ self-hosted, Linux, external-k8s ]
    needs: linting

    steps:
      - name: Checkout Repository üõéÔ∏è
        uses: actions/checkout@v3
      -
        name: Create tag name üÜî
        run: echo "DOCKER_TAG=$(echo "${{ github.ref_name }}-gpu" | sed -E 's/[^[:alnum:].-]+/-/g' | sed -E 's/^[^[:alnum:]]+//')" >> $GITHUB_ENV
      -
        name: Login to JFrog üê∏
        uses: docker/login-action@v2
        with:
          registry: ieg-docker-dev-k8s.artifactory.bayer.com
          username: ${{ secrets.ARTIFACTORY_USERNAME }}
          password: ${{ secrets.ARTIFACTORY_APIKEY }}
      -
        name: Build & push Docker image üê≥
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: pybalance
          registry: ieg-docker-dev-k8s.artifactory.bayer.com
          username: ${{ secrets.ARTIFACTORY_USERNAME }}
          password: ${{ secrets.ARTIFACTORY_APIKEY }}
          tags: ${{ env.DOCKER_TAG }}
          directory: .
          dockerfile: environments/Dockerfile.gpu
      -
        name: Pytest
        run: docker run ieg-docker-dev-k8s.artifactory.bayer.com/pybalance:${DOCKER_TAG} pytest

