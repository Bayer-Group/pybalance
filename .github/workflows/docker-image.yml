name: Docker Image CI

#on: [push, pull_request]
on:
  push:
    branches:
      - test
      - main
      - dev

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Install Python 3.12 ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Set up runner ğŸ“¦
        run: pip3 install black==24.4.2
      - name: "Black: Code Formatting ğŸ‘®ğŸ½â€â™€ï¸"
        run: black --diff . && black -v --check .
      - name: install requirements
        run: pip install -r environments/requirements.txt && pip install -r environments/requirements_genetic.txt
      - name: run tests
        run: PYTHONPATH=. pytest
